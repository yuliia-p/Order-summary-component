<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img class="img-hero" src="./images/illustration-hero.svg" alt="image">
      <div class="padding">
        <h1>Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="price-box">
          <img src="./images/icon-music.svg" alt="music-icon">
          <p class="p-plan">Annual Plan<br><span>$59.99/year</span></p>
          <a class="a-change">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a><p class="p-cancel">Cancel Order</p></a>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
